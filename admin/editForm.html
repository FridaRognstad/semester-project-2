<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wears | Edit Products</title>
    <script
      src="https://kit.fontawesome.com/2eb70cb007.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body class="body">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="burger-menu">
            <li class="nav-item dropdown">
              <a
                class="nav-link"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fas fa-bars"></i>
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li><a class="dropdown-item" href="../index.html">Home</a></li>
                <li
                  ><a
                    class="dropdown-item"
                    href="../products.html"
                    >Products</a
                  ></li
                >
                <div class="addAdmin-burger">
                    <li>
                      <a class="dropdown-item" href="./addProduct.html"
                        >Add product</a
                      >
                    </li>
                    <li>
                      <a
                        class="dropdown-item active"
                        aria-current="page"
                        href="./editProducts.html"
                        >Edit product</a
                      >
                    </li>
                    <li>
                      <button class="dropdown-item logout-btn" role="button"
                      >Log out</button
                    >
                    </li>
                  </div>
              </ul>
            </li>
          </div>
          <a class="navbar-brand" href="../index.html">
            <img
            src="../logo/wears-logo-red.png"
            alt="wears logo"
            class="logo"
          />
          </a>
          <div class="navbar-links">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="../products.html"
                  >Products</a
                >
              </li>
              <div class="addAdmin">
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle active"
                    href="#"
                    id="navbarDropdownMenuLink"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    aria-current="page"
                  >
                    Admin
                  </a>
                  <ul
                    class="dropdown-menu"
                    aria-labelledby="navbarDropdownMenuLink"
                  >
                    <li
                      ><a class="dropdown-item" href="./addProduct.html"
                        >Add products</a
                      ></li
                    >
                    <li>
                      <a
                        class="dropdown-item active"
                        aria-current="page"
                        href="./editProducts.html"
                        >Edit product</a
                      >
                    </li>
                    <li><button class="dropdown-item logout-btn-wide"
                      >Log out</button></li>
                  </ul>
                </li>
              </div>
            </ul>
          </div>
          <a class="d-flex cart-icon" href="../cart.html"
            ><i class="fas fa-shopping-bag"></i
          ></a>
        </div>
      </nav>
    </header>

    <main>
      <h1 class="text-center text-uppercase">Edit product</h1>
      <form class="edit-form">
          <div class="edit-message success"></div>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input class="form-control" id="title" />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input class="form-control" id="price" />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" /></textarea>
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="featured"
          />
          <label class="form-check-label" for="featured">Featured</label>
        </div>
        <div class="form-check form-switch">
            <input id="id" type="hidden">
          </div>
          <div class="mb-3">
            <label for="img-url" class="form-label">Image URL</label>
            <input class="form-control" id="img-url" />
          </div>
        <button type="submit" class="btn btn-primary">Edit Product</button>
        <button type="button" class="btn btn-danger delete-btn">Delete</button>
      </form>
    </main>

    <footer class="fixed-bottom">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link" href="../index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="../products.html"
            >Products</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./admin/login.html">Admin Login</a>
        </li>
      </ul>
    </footer>

    <script src="../js/admin/editForm.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
