<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wears | Log in</title>
    <script
      src="https://kit.fontawesome.com/2eb70cb007.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="burger-menu">
            <li class="nav-item dropdown">
              <a
                class="nav-link"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fas fa-bars"></i>
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li><a class="dropdown-item" href="../index.html">Home</a></li>
                <li
                  ><a class="dropdown-item" href="../products.html"
                    >Products</a
                  ></li
                >
              </ul>
            </li>
          </div>
          <a class="navbar-brand" href="../index.html">
            <img
              src="../logo/wears-logo-red.png"
              alt="wears logo"
              class="logo"
            />
          </a>
          <div class="navbar-links">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../products.html">Products</a>
              </li>
            </ul>
          </div>
          <a class="d-flex cart-icon" href="../cart.html"
            ><i class="fas fa-shopping-bag"></i
          ></a>
        </div>
      </nav>
    </header>

    <main>
      <h1 class="text-center text-uppercase">Log in</h1>
      <form class="login-form">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input class="form-control" id="email" />
          <div class="invalid-feedback email-error">
            Please enter a valid email
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input class="form-control" id="password" />
          <div class="invalid-feedback password-error">
            Please enter a valid password
          </div>
        </div>
        <div class="login-warning"></div>
        <button class="btn btn-primary">Submit</button>
      </form>
    </main>

    <footer class="fixed-bottom">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link" href="../index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../products.html">Products</a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            href="../admin/login.html"
            >Admin Login</a
          >
        </li>
      </ul>
    </footer>

    <script src="../js/admin/login.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
